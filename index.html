<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>From Aye</title>
    <style>
        html, body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #question {
            text-align: center;
        }

        .emoji {
            position: absolute;
            font-size: 80px;
            animation: emojiFall 2s linear infinite;
        }

        @keyframes emojiFall {
            0% {
                opacity: 1;
                transform: translateY(-100vh);
            }

            100% {
                opacity: 1;
                transform: translateY(100vh);
            }
        }
        
    </style>
</head>
<body class="bg-info-subtle">
    <div class="container bg-info p-5 p-md-5 border border-3">
        <div class="message">
            <h1 id="question" class="font-monospace fs-3 fs-md-1 lead">Sorry love, balik na?</h1>
        </div>
        <div class="options pt-2">
            <button class="btn btn-success" id="yes">Okie</button>
            <button class="btn btn-danger" id="no">Diko</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const ques = document.getElementById('question');
        noBtn.addEventListener("click", ()=>{
            let rand = Math.floor(Math.random() * (250 - 100) + 1);
            let rand2 = Math.floor(Math.random() * (-100 - 100) + 1);
            noBtn.style.transform = "translate("+rand+"px,"+rand2+"px)"
        });
        yesBtn.addEventListener("click", ()=>{
            ques.innerHTML = "Thank you love, I love you!"
            showEmojis();
        })
        function showEmojis() {
            const emojis = ["❤️"];
            const container = document.body;
            const emojiCount = 10;

            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement("span");
                emoji.classList.add("emoji");
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.animationDelay = Math.random() * 2 + "s";
                container.appendChild(emoji);
            }

            setTimeout(() => {
                const emojis = document.querySelectorAll(".emoji");
                emojis.forEach((emoji) => emoji.remove());
            }, 60000);
        }
    </script>
</body>
</html>
